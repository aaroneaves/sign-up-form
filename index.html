<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron's Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
<div class="big-container">
    <div class="left-container">
        <div>
            <img src="img/odin-logo.png" alt="Image of Odin, the AllFather">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="photo-attribution">
            Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </div>

    <div class="right-container">
        <div class="hero">This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started
            <br><br>
            You <em>know</em> you want to.
        </div>

        <div id="form-container">
            <form id="form">
                <div>Let's do this!</div>

                <div class="form-row">
                    <div class="small-container">
                        <label for="first-name">FIRST NAME</label>
                        <input
                            type="text"
                            name="first-name"
                            id="first-name"
                            placeholder="Thor" />
                    </div>

                    <div class="small-container">
                        <label for="last-name">LAST NAME</label>
                        <input
                            type="text"
                            name="last-name"
                            id="last-name"
                            placeholder="Odinson" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="small-container">
                        <label for="email">EMAIL</label>
                        <input
                            type="email"
                            name="email"
                            id="email" />
                    </div>

                    <div class="small-container">
                        <Label for="phone">PHONE</Label>
                        <input
                            type="tel"
                            name="phone"
                            id="phone" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="small-container">
                        <label for="password">PASSWORD</label>
                        <input
                            type="password"
                            name="password"
                            id="password" />
                    </div>

                    <div class="small-container">
                        <label for="pass-confirm">CONFIRM PASSWORD</label>
                        <input
                            type="password"
                            name="pass-confirm"
                            id="pass-confirm" />
                    </div>
                </div>
            </form>
        </div>

        <button type="submit" form="form" class="submit-button">Create Account</button>

        <div class="log-in">
            Already have an account? <a href="#">Log in</a>
        </div>
    </div>
</div>












</body>
</html>
